<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Download Link Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .panel-heading {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
            text-align: center;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 6px;
            font-size: 1rem;
            padding: 10px 20px;
            margin-right: 10px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .input-group {
            display: flex;
        }
        .input-group-btn {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #demo {
            margin-top: 10px;
            font-size: 0.9em;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel-heading">SharePoint Download Link Generator</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="sharelink">SharePoint Link</label>
                <input type="text" class="form-control" id="sharelink" oninput="generatelink();" placeholder="https://xyz.sharepoint.com/:x:/g/personal/xhjdhjjjsh/hdgshdgjshdgshgdjhsdsfdffdd?e=fdfrgg" autofocus="true">
            </div>
            <div class="form-group">
                <label for="downloadlink">Generated Download Link</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="downloadlink">
                </div>
                <div class="input-group-btn">
                    <button id="copylinkbtn" class="btn btn-primary" type="button" onclick="copyurl()"><i class="fas fa-copy"></i> Copy Link</button>
                    <button class="btn btn-primary" type="button" onclick="downloaddoc()"><i class="fas fa-download"></i> Download!</button>
                </div>
            </div>
        </form>
        <p id="demo"></p>
    </div>
</div>
<script>
    function copyurl() {
        var copyText = document.getElementById("downloadlink");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("URL Copied: " + copyText.value);
    }

    function downloaddoc() {
        var myInput = document.getElementById("downloadlink").value;
        var websiteLink = myInput;
        window.open(websiteLink);
    }

    function generatelink() {
        var link = document.getElementById("sharelink").value;
        if (link.includes("sharepoint.com")) {
            var l = link.split('?')[0] + "?download=1";
            document.getElementById("downloadlink").value = l;
        } else {
            alert("Invalid SharePoint Link");
        }
    }
</script>
</body>
</html>
